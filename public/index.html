<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Group chat | NodeJS app</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <div id="info">
                <h2><span id="usersOnline">0</span> online</h2>
                <div id="feedback"></div>
            </div>
            <div id="overlay">
                <input id="handle" type="text" placeholder="Name" autofocus> 
            </div>
            <div id="chat-window">
                <div id="output"></div>
                <div id="options">
                    <input id="message" type="text" placeholder="Message">
                    <button id="send">Send</button>
                </div>
            </div>
        </div>


    </body>
    <script src="/chat.js"></script>
</html>
